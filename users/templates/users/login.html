{% extends 'users/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block main %}
    <div class="row mt-2 justify-content-center">
        <div class="col-6">
            <div class="card text-center bg-info">
              <div class="card-body">
                <h4 class="card-title">Вход</h4>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group row mb-2">
                        <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">Почта:</label>
                        <div class="col-sm-10">
                          {{ form.username }}
                          {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">Пароль:</label>
                        <div class="col-sm-10">
                          {{ form.password }}
                          {{ form.password.errors }}
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary mb-2" value="Войти">
                </form>
              </div>
            </div>
        </div>
    </div>


{% endblock %}
